sonar.projectKey=millsks_django-base-service
sonar.organization=millsks

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=django-base-service
#sonar.projectVersion=1.0

# Language
sonar.language=py
sonar.python.version=3.10

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

# Comma-separated list of path to exclude
sonar.exclusions=**/tests/**, **/migrations/**, Dockerfile, private/**
sonar.coverage.exclusions=

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Comma-separated paths to directories with sources (required)
sonar.tests=tests

# External analyzer reports paths
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPaths=xunit.xml
#sonar.python.bandit.reportPaths=bandit.json
#sonar.python.pylint.reportPaths=pylint-report.txt
#sonar.python.flake8.reportPaths=flake8-report.txt
#sonar.python.mypy.reportPaths=mypy-report.txt
